<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: rgb(106, 0, 255);
        }
        .search {
            background-color: #f8f8f8;
            color: rgb(66, 66, 66);
            padding: 10px;
            border-color: #f8f8f8;
            border-radius: 21px;
            width: 50%;
            box-sizing: border-box;
            margin: 0 auto 20px;
            display: block;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
        }
        .card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .card button {
            background-color: rgb(182, 255, 182);
            color: rgb(66, 66, 66);
            border: none;
            border-radius: 21px;
            width: 100%;
            max-width: 200px; /* Example max width */
            height: 35px;
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Adjust as needed */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .button {
            background-color: rgb(182, 255, 182);
            color: rgb(66, 66, 66);
            border: none;
            border-radius: 21px;
            width: 100%;
            max-width: 200px; /* Example max width */
            height: 35px;
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Code Central</h1>
        <input type="text" class="search" placeholder="Search for projects, developers, or chats">
        <button id="profile" class="button">Profile</button>
        <button id="create-project" class="button">Create Project</button>
    </header>

    <div class="content">
        <div class="section">
            <p class="section-title">Projects</p>
            <div class="card">
                <p><b>Sample Project</b></p>
                <p>Boyuia</p>
                <button class="button play-btn" data-project-id="sample-project-id">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="section">
            <p class="section-title">Developers</p>
            <div class="card">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/>
                </svg>
                <p>Boyuia</p>
            </div>
        </div>

        <div class="section">
            <p class="section-title">Chats</p>
            <div class="card">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/>
                </svg>
                <p>Developer Conference Hangout</p>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Project</h2>
            <form id="createProjectForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>
                <br><br>
                <label for="projectDescription">Description:</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea>
                <br><br>
                <button type="submit" class="button">Create</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("projectModal");

        // Get the button that opens the modal
        var createProjectButton = document.getElementById("create-project");

        // Get the profile button
        var profileButton = document.getElementById("profile");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        createProjectButton.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle play button click to navigate to project page
        var playButtons = document.querySelectorAll('.play-btn');
        playButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var projectId = this.getAttribute('data-project-id');
                // Example URL structure
                window.location.href = '/projects/' + projectId;
            });
        });

        // Handle form submission to create a new project (Example)
        var createProjectForm = document.getElementById("createProjectForm");
        createProjectForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Replace with your logic to handle form submission (e.g., AJAX request)
            var projectName = document.getElementById("projectName").value;
            var projectDescription = document.getElementById("projectDescription").value;

            // Example AJAX request (replace with actual implementation)
            // fetch('/api/createProject', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({ projectName: projectName, projectDescription: projectDescription }),
            // })
            // .then(response => response.json())
            // .then(data => {
            //     console.log('Success:', data);
            //     modal.style.display = "none"; // Close the modal after successful creation
            // })
            // .catch((error) => {
            //     console.error('Error:', error);
            // });

            // For this example, just close the modal after submission
            modal.style.display = "none";
            // Clear form inputs (optional)
            document.getElementById("projectName").value = "";
            document.getElementById("projectDescription").value = "";
        });
    </script>
</body>
</html>
